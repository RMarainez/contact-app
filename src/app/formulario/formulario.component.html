<div class="container mt-5">
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <label for="fullName">Nombre completo</label>
      <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="contact.fullName" required>
    </div>
    <div class="form-group">
      <label for="companyName">Nombre de la empresa</label>
      <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="contact.companyName" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="contact.phone" required>
    </div>
    <div class="form-group">
      <label for="category">Categoría</label>
      <select class="form-control" id="category" name="category" [(ngModel)]="contact.category" required>
        <option value="" disabled>Seleccione una opción</option>
        <option value="facturacion">Facturación</option>
        <option value="soporte">Soporte técnico</option>
        <option value="ventas">Ventas</option>
        <option value="informacion">Información general</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="5" [(ngModel)]="contact.message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
